<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    <title>Survey Form for Ubuntu</title>
    <!-- link to style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link 
        rel="icon"
        type="image/x-icon" 
        href="assets/pic/ubuntu.png">
</head>
<body>
    <!-- navbar section -->
    <nav>
        <img src="assets/pic/ubuntu.png" 
        alt="ubuntu"
    >
        <h1>
            K.Theo
        </h1>
    </nav>
    <!-- body section -->
    <section>
        <div>
            <!-- first paragraph -->
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <!-- second paragraph -->
            <p>
                You know you want to.
            </p>
            <!-- third paragraph -->
            <p>
                Let's do this!
            </p>
        </div>
        <!-- form section -->
        <form
            id="form"
            class="form" 
            action="#"
            method="post"
        >
            <label for="first-name">First name</label>
            <input 
                type="text"
                id="first-name"
                pattern="pattern="^[A-Za-z ]{1,15}$""    
                required
            >
        </form>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
