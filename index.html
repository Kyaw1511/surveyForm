<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta 
        name="viewport" 
        content="width=device-width, initial-scale=1.0"
    >
    <title>Survey Form for Ubuntu</title>
    <!-- link to style.css -->
    <link rel="stylesheet" href="style.css">
    <!-- favicon -->
    <link 
        rel="icon"
        type="image/x-icon" 
        href="assets/pic/ubuntu.png">
</head>
<body>
    <!-- navbar section -->
    <nav>
        <img src="assets/pic/ubuntu.png" 
        alt="ubuntu"
    >
        <h1>
            K.Theo
        </h1>
    </nav>
    <!-- body section -->
    <section>
        <div>
            <!-- first paragraph -->
            <p>
                This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up now to get started.
            </p>
            <!-- second paragraph -->
            <p>
                You know you want to.
            </p>
            <!-- third paragraph -->
            <p>
                Let's do this!
            </p>
        </div>
        <!-- form section -->
        <form
            id="form"
            class="form"
            method="get"
        >
            <!-- first name input -->
            <label for="first-name">First name</label>
            <input 
                type="text"
                id="first-name"
                pattern="^[A-Za-z ]{1,15}$"
                placeholder="Jhon"
                title="Enter first name"    
                required
            >
            <!-- last name input -->
            <label for="last-name">Last name</label>
            <input 
                type="text"
                id="last-name"
                pattern="^[A-Za-z ]{1,15}$"
                title="Enter last name"
                placeholder="Doe"
                required    
            >
            <!-- email input -->
            <label for="email">Email</label>
            <input 
                type="text"
                id="email"
                title="Fill the email"
                placeholder="johndoe@gmail.com"
                required
            >
            <!-- phone number input -->
            <label for="phone">Phone number</label>
            <input 
                type="tel"
                id="phone"
                
                title="Please Myanmar Phone number."
                placeholder="+9591234567"
                required
            >
            <!-- pattern="^\+959\d{7,9}$" -->
            <!-- password -->
            <label for="password">Password</label>
            <input 
                type="password"
                id="password"
                pattern="(?=^.{8,}$)((?=.*\d)|(?=.*\W+))(?![.\n])(?=.*[A-Z])(?=.*[a-z]).*$"
                title="password"
                oninput="checkPassword()"
                required
            >

            <!-- submit button -->
            <button 
                type="submit"
                class="btn"    
            >
                submit
            </button>
        </form>
        
    </section>

    <script src="script.js"></script>
</body>
</html>
